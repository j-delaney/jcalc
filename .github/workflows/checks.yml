name: Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'
      - name: Install dependencies
        run: npm install
        working-directory: ./webapp

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run build
        working-directory: ./webapp

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm test
        working-directory: ./webapp

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
        working-directory: ./webapp
      - name: format
        run: npm run fmt-check
        if: always()
        working-directory: ./webapp
